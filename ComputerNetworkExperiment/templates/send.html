<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <title>Send a mail</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/list">SMTP</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                <a class="nav-item nav-link" href="/list">List</a>
                <a class="nav-item nav-link active" href="/send">Send</a>
                </div>
            </div>
        </nav>
        <br>
        <h1> Send a Mail</h1>
        <div class="row">
            <div class="col">
                <form method="POST">
                    <div class="form-group">
                        <label for="auth">Auth :</label>
                        <div class="input-group">
                            <input placeholder="Username" name="username" type="text" class="form-control">
                            <input placeholder="Password" name="password" type="text" class="form-control" id="auth">        
                        </div>
                        <label for="sender">From :</label>
                        <div class="input-group">
                            <input placeholder="Name" name="from_name" type="text" class="col-md-3 form-control">
                            <input placeholder="Email" name="from_email" type="email" class="form-control" id="sender">        
                        </div>
                        <label for="receiver">To :</label>
                        <div class="input-group">
                            <input placeholder="Name" name="to_name" type="text" class="col-md-3 form-control">
                            <input placeholder="Email" name="to_email" type="email" class="form-control" id="receiver">
                        </div>
                        <label for="subject">Subject :</label>
                        <input name="subject" type="text" class="form-control" id="subject">
                        <label for="content">Content :</label>
                        <textarea name="content" class="form-control" id="content" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <div class="col">
            
        </div>
    </div>
</body>
</html>
